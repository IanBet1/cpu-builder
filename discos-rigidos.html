  <script type="text/javascript">
  $(document).ready(
    function() {
        $('#loading').show();
        $('#componente').hide();
        $(window).load(function(){
          $.post(
            "../controller/buscaArmazenamento.php",
            {componente: 'hd'}
          ).done(function(data){
            $('#loading').hide();
            $('#componente').html(data);
            $('#componenteTabela').DataTable({
              searching: true,
              "bLengthChange": false,
              responsive: true,
              "language": {
                "info": "Mostrando _START_ a _END_ de _TOTAL_ componentes",
                "infoEmpty": "",
                "emptyTable": "O guia de compatibilidade não encontrou nenhum componente!",
                "paginate": {
                  "next": ">>",
                  "previous": "<<"
                }
              },
              "sDom": "ltipr"
            });
            $('#componente').show();
            $('#componenteTabela').on('click', '.fake-btn', function(){
              $.post(
                '../controller/addCompSession.php',
                {componente: $(this).data("componente"), idComponente: $(this).data("id-componente")},
                function () {
                  window.location.replace("monteseupc.html");
              });
            });
            $('#soquete').on('click', '.fake-btn-filter', function() {
              var filtro = $(this).data('filtro');
              $('#componenteTabela').DataTable().column(4).search(
                $(this).data('filtro'),
              ).draw();
            });
          }).fail(function(){
            alert("Erro no carregamento.");
          });
        });
  });
